<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: lightblue;
            margin: 5px 0; /* Fixed incorrect comma */
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Dynamic list creation based on cars</h2>
    <ul id="carlist"></ul>
    <h2>Car list (using map())</h2>
    <ul id="carlistMap"></ul>

<script>
    // Step 1: Create an array of car names
    let cars = ["Audi", "Rolls Royce", "Jaguar", "BMW"];

    // Step 2: Display the car names using a for loop
    let carlist = document.getElementById("carlist");
    for (let i = 0; i < cars.length; i++) {
        let li = document.createElement("li");
        li.textContent = cars[i];
        carlist.appendChild(li); // Append correctly
    }

    // Step 3: Display car names using map()
    let carlistMap = document.getElementById("carlistMap");
    cars.map((car) => {
        let li = document.createElement("li");
        li.textContent = car;
        carlistMap.appendChild(li);
    });
</script>

</body>
</html>
